<p-card>
    <div class="flex flex-row justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-gray-800 m-0">Usuários do Sistema</h3>

        <p-button
            pButton
            type="button"
            label="Novo usuário"
            icon="pi pi-plus"
            severity="success"
            class="p-button-sm"
            [routerLink]="['/usuarios/novo']"
        />
    </div>

    <p-table
        [value]="usuarios"
        [tableStyle]="{ 'min-width': '50rem', 'max-width': '100%' }"
        [loading]="loading"
        [paginator]="true"
        [rows]="tableConfig.pagination.rows"
        [sortField]="tableConfig.sort.field"
        [sortOrder]="tableConfig.sort.order"
        [rowsPerPageOptions]="tableConfig.pagination.options"
        stripedRows
    >
        <ng-template #header>
            <tr>
                <th pSortableColumn="id">
                    <div class="flex justify-between">
                        #
                        <p-sortIcon field="id" />
                    </div>
                </th>
                <th pSortableColumn="nome">
                    <div class="flex justify-between">
                        Nome
                        <p-sortIcon field="nome" />
                    </div>
                </th>
                <th pSortableColumn="sobrenome">
                    Sobrenome
                    <p-sortIcon field="sobrenome" />
                </th>
                <th pSortableColumn="email">
                    Email
                    <p-sortIcon field="email" />
                </th>
                <th pSortableColumn="ult_acesso">
                    Últ. acesso
                    <p-sortIcon field="ult_acesso" />
                </th>
                <th>Status</th>
                <th [style.max-width.px]="200" [style.width.px]="200">&nbsp;</th>
            </tr>
        </ng-template>
        <ng-template #body let-value>
            <tr>
                <td>{{ value.id }}</td>
                <td>{{ value.nome }}</td>
                <td>{{ value.sobrenome }}</td>
                <td>{{ value.email }}</td>
                <td>{{ value.ult_acesso !== null ? (value.ult_acesso | date : "dd/MM/yyyy 'às' HH:mm:ss") : ''}}</td>
                <td>
                    <p-tag
                        [value]="value.ativo ? 'Ativo' : 'Inativo'"
                        [severity]="value.ativo ? 'success' : 'danger'"
                    />
                </td>
                <td>
                    <p-buttonGroup>
                        <p-button label="Editar" icon="pi pi-check" severity="info" (click)="editar(value.id)" />
                        <p-button label="Excluir" icon="pi pi-trash" severity="danger" />
                    </p-buttonGroup>
                </td>
            </tr>
        </ng-template>
        <ng-template #loadingbody let-columns="columns">
            <tr style="height:46px">
                <td [colSpan]="7">
                    <p class="text-center">Carregando...</p>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td [colSpan]="7">
                    <p class="text-center">Sem dados para exibir</p>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
