<app-floating-configurator />
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden bg-[url(/assets/images/background.png)] bg-cover bg-center bg-no-repeat"
>
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 1px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-14 px-8 sm:px-12" style="border-radius: 1px">
                <div class="gap-4 flex flex-col items-center">
                    <div class="flex justify-center items-center border-2 border-pink-500 rounded-full" style="height: 3.2rem; width: 3.2rem">
                        <i class="pi pi-fw pi-exclamation-circle text-2xl! text-pink-500"></i>
                    </div>
                    <h1 class="text-surface-900 dark:text-surface-0 font-bold text-5xl mb-2">Ocorreu um Erro</h1>
                    <span class="text-muted-color mb-8">O recurso solicitado não está disponível.</span>
                    <img ngSrc="assets/images/asset-error.svg" alt="Erro" class="mb-8" [width]="442" [height]="240" priority />
                    <div class="col-span-12 mt-8 text-center">
                        <p-button type="button" label="Voltar" size="large" [fluid]="true" routerLink="/" severity="info" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
