<app-floating-configurator />
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden bg-[url(/assets/images/background.png)] bg-cover bg-center bg-no-repeat"
>
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 1px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-14 px-8 sm:px-12" style="border-radius: 1px"
                 [ngxLoaderIndicator]="loading">
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-8">
                        <img ngSrc="assets/images/3085554_orig.png" class="self-center" alt="Logotipo" [height]="140"
                             [width]="175" priority />
                    </div>
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Platoflex embreagens
                    </div>
                    <span class="text-muted-color font-medium">Fa√ßa login para continuar</span>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()" pFocusTrap>
                    <div class="grid grid-cols-1 md:grid-cols-1 gap-4">

                        <div class="flex flex-col gap-2 col-span-12">
                            <label for="email"
                                   class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                            <input pInputText id="email" type="text" placeholder="Email address"
                                   class="w-full md:w-120" formControlName="email" [pAutoFocus]="true" />
                            <app-validator-message [control]="form.get('email')" />
                        </div>

                        <div class="flex flex-col gap-2 col-span-12">
                            <label for="password"
                                   class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                            <p-password
                                id="password"
                                formControlName="password"
                                placeholder="Password"
                                [toggleMask]="true"
                                [fluid]="true"
                                [feedback]="false"
                            ></p-password>
                            <app-validator-message [control]="form.get('password')" />
                        </div>

                        <div class="flex flex-col gap-2 col-span-12">
                            <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                                <div class="flex items-center">
                                    <p-checkbox formControlName="remember" id="remember" binary
                                                class="mr-2"></p-checkbox>
                                    <label for="remember">Manter logado</label>
                                </div>
                                <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Esqueceu a senha?</span>
                            </div>
                            <button pButton type="submit" class="w-full">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
